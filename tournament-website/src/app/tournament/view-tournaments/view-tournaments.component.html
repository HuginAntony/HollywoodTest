<div class="card mt-2 ml-2 mr-2">
  <div class="card-header bg-dark text-white">All Tournaments</div>
  <div class="card-body">
    <div class="row" *ngIf="tournaments$ | async as tournaments">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let tournament of tournaments">
        <div class="card ml-2 mt-2 mr-2 shadow rounded" role="button" [routerLink]="'/tournament/' + tournament.tournamentId">
          <div class="card-header bg-dark text-white">Tournament</div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Tournament name
                <span class="badge badge-primary badge-success">{{tournament.tournamentName}}</span>
              </li>
            </ul>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-sm-4 ml-3 mb-2" *ngIf="!tournaments.length">This list is empty</div>
    </div>
  </div>
</div>
